<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Website</title>
    <style>
        /* CSS chung */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }

        header.scrolled {
            background: #333;
        }

        main {
            padding-top: 80px;
        }

        .gallery {
            text-align: center;
            padding: 20px;
        }

        .gallery img {
            border-radius: 10px;
        }

        .main-image img {
            width: 60%;
            max-width: 600px;
            height: auto;
            border: 3px solid #333;
            margin-bottom: 15px;
        }

        .thumbnails img {
            width: 100px;
            height: 70px;
            object-fit: cover;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .thumbnails img:hover {
            transform: scale(1.1);
        }

        /* Features Section */
        .features {
            display: flex;
            justify-content: space-around;
            padding: 50px 20px;
            background: white;
        }

        .feature {
            width: 30%;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .feature.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <header>My Gallery Website</header>

    <main>
        <!-- Gallery Section -->
        <section class="gallery">
            <div class="main-image">
                <img id="largeImage" src="https://picsum.photos/id/1015/600/400" alt="Ảnh lớn">
            </div>
            <div class="thumbnails">
                <img src="https://picsum.photos/id/1015/200/150" data-full="https://picsum.photos/id/1015/600/400" alt="Thumb 1">
                <img src="https://picsum.photos/id/1025/200/150" data-full="https://picsum.photos/id/1025/600/400" alt="Thumb 2">
                <img src="https://picsum.photos/id/1035/200/150" data-full="https://picsum.photos/id/1035/600/400" alt="Thumb 3">
            </div>
        </section>

        <!-- Features Section -->
        <section class="features">
            <div class="feature">
                <h3>Feature 1</h3>
                <p>Mô tả tính năng số 1.</p>
            </div>
            <div class="feature">
                <h3>Feature 2</h3>
                <p>Mô tả tính năng số 2.</p>
            </div>
            <div class="feature">
                <h3>Feature 3</h3>
                <p>Mô tả tính năng số 3.</p>
            </div>
        </section>
    </main>

    <script>
        // 1. Gallery - đổi ảnh lớn khi click thumbnail
        const thumbnails = document.querySelectorAll('.thumbnails img');
        const largeImage = document.getElementById('largeImage');

        thumbnails.forEach(thumb => {
            thumb.addEventListener('click', () => {
                const fullImg = thumb.getAttribute('data-full');
                largeImage.setAttribute('src', fullImg);
            });
        });

        // 2. Scroll Effect - đổi màu header khi cuộn
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // 3. Animation khi hiện trên màn hình (Features)
        const features = document.querySelectorAll('.feature');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.2 });

        features.forEach(feature => {
            observer.observe(feature);
        });
    </script>

</body>
</html>
